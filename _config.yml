# Workshop specific values
#########################################
# 

host_name: "Jureca"
#host_login: "kay.ichec.ie"
host_location: "JSC, Julich Supercomputing Centre"
#host_homedir: "/ichec/home/course01"  # watch out due to course accounts
host_prompt: "[user@laptop ~]$"
sched_name: SLURM
sched_submit: "sbatch"
sched_submit_options: "-A course01" # check
sched_flag_time: "--time "
sched_flag_node: "--nodes "
sched_status: "sstat"
sched_flag_user: "-u yourUsername"
sched_del: "scancel"
sched_interactive: "srun --pty /bin/bash -i"
sched_comment: "#SBATCH"
sched_flag_name: "-N" # EDITME
sched_hist: "" # EDITME
sched_flag_histdetail: "" # EDITME 
# yml multi-line tests
#exec_env_kokkos: "module use /usr/local/software/jureca/OtherStages module load Stages/Devel-2019a intel-para/2019a LAMMPS/9Jan2020-kokkos"
#exec_env_gpu: " module use /usr/local/software/jureca/OtherStages && module load Stages/Devel-2019a intel-para/2019a LAMMPS/9Jan2020-cuda"
no_edit: "module use /usr/local/software/jureca/OtherStages module load Stages/Devel-2019a intel-para/2019a LAMMPS/9Jan2020-kokkos"
single_quotes: 'module use /usr/local/software/jureca/OtherStages \n
\n
module load Stages/Devel-2019a intel-para/2019a LAMMPS/9Jan2020-kokkos'
pipe_no_quote: |
    module use /usr/local/software/jureca/OtherStages 
    module load Stages/Devel-2019a intel-para/2019a LAMMPS/9Jan2020-kokkos
pipe_with_code_1: |
    `module use /usr/local/software/jureca/OtherStages 
    module load Stages/Devel-2019a intel-para/2019a LAMMPS/9Jan2020-kokkos`
pipe_with_code_3: |
    ```module use /usr/local/software/jureca/OtherStages 
    module load Stages/Devel-2019a intel-para/2019a LAMMPS/9Jan2020-kokkos```
with_newline: "module use /usr/local/software/jureca/OtherStages \nmodule load Stages/Devel-2019a intel-para/2019a LAMMPS/9Jan2020-kokkos"
# end tests
# working version
module_usage: "module use /usr/local/software/jureca/OtherStages"
kokkos_env: "module load Stages/Devel-2019a intel-para/2019a LAMMPS/9Jan2020-kokkos"
gpu_env: "module load Stages/Devel-2019a intel-para/2019a LAMMPS/9Jan2020-cuda"

run_openmp: "srun"
run_mpi: "mpirun -n "

# Start time in minutes (0 to be clock-independent, 540 to show a start at 09:00 am).
start_time: 0

# Specify that things in the episodes collection should be output.
collections:
  episodes:
    output: true
    permalink: /:path/index.html
  extras:
    output: true
    permalink: /:path/index.html

# Set the default layout for things in the episodes collection.
defaults:
  - values:
      root: .
      layout: page
  - scope:
      path: ""
      type: episodes
    values:
      root: ..
      layout: episode
  - scope:
      path: ""
      type: extras
    values:
      root: ..
      layout: page

# Files and directories that are not to be copied.
exclude:
  - Makefile
  - bin/
  - .Rproj.user/

# Turn on built-in syntax highlighting.
highlighter: rouge
